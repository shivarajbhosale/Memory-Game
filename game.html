<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Game</title>
</head>
<style>
    /* style.css */
body {
  font-family: Arial, sans-serif;
  background: #f4f4f4;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.game-container {
  text-align: center;
}

h1 {
  color: #333;
}

#moves {
  margin: 10px 0;
  font-size: 18px;
}

.game-board {
  display: grid;
  grid-template-columns: repeat(4, 100px);
  grid-gap: 10px;
  justify-content: center;
}

.card {
  width: 100px;
  height: 100px;
  background: #00aaff;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 24px;
  color: white;
  border-radius: 8px;
  cursor: pointer;
  user-select: none;
  position: relative;
  transform: scale(1);
  transition: transform 0.3s;
}

.card.flipped,
.card.matched {
  background: #ffb400;
  color: #333;
  transform: scale(1.1);
  cursor: default;
}

.card.matched {
  background: #66bb6a;
}

</style>
<body>
  <div class="game-container">
    <h1>Memory Game</h1>
    <p id="moves">Moves: 0</p>
    <div class="game-board"></div>
  </div>
  <script>
    // script.js
const gameBoard = document.querySelector('.game-board');
const movesDisplay = document.getElementById('moves');

const cards = [
  'ðŸŽ', 'ðŸŠ', 'ðŸ‡', 'ðŸŒ',
  'ðŸŽ', 'ðŸŠ', 'ðŸ‡', 'ðŸŒ',
  'ðŸ“', 'ðŸ’', 'ðŸ', 'ðŸ¥',
  'ðŸ“', 'ðŸ’', 'ðŸ', 'ðŸ¥'
];

// Shuffle cards
const shuffledCards = cards.sort(() => 0.5 - Math.random());

let firstCard = null;
let secondCard = null;
let moves = 0;
let matchedPairs = 0;

// Create the game board
shuffledCards.forEach((emoji) => {
  const card = document.createElement('div');
  card.classList.add('card');
  card.dataset.emoji = emoji;
  card.innerHTML = `<span>${emoji}</span>`;
  card.querySelector('span').style.display = 'none';
  gameBoard.appendChild(card);
});

// Add click event to cards
gameBoard.addEventListener('click', (e) => {
  const clickedCard = e.target.closest('.card');

  if (!clickedCard || clickedCard.classList.contains('flipped') || clickedCard.classList.contains('matched')) {
    return;
  }

  revealCard(clickedCard);

  if (!firstCard) {
    firstCard = clickedCard;
  } else if (!secondCard) {
    secondCard = clickedCard;
    moves++;
    movesDisplay.textContent = `Moves: ${moves}`;

    checkMatch();
  }
});

// Reveal the card
function revealCard(card) {
  card.classList.add('flipped');
  const emoji = card.querySelector('span');
  emoji.style.display = 'inline';
}

// Check for a match
function checkMatch() {
  if (firstCard.dataset.emoji === secondCard.dataset.emoji) {
    firstCard.classList.add('matched');
    secondCard.classList.add('matched');
    resetCards();
    matchedPairs++;

    if (matchedPairs === cards.length / 2) {
      setTimeout(() => alert(`You won in ${moves} moves!`), 300);
    }
  } else {
    setTimeout(() => {
      hideCard(firstCard);
      hideCard(secondCard);
      resetCards();
    }, 1000);
  }
}

// Hide the card
function hideCard(card) {
  card.classList.remove('flipped');
  card.querySelector('span').style.display = 'none';
}

// Reset the card variables
function resetCards() {
  firstCard = null;
  secondCard = null;
}


  </script>
</body>
</html>
